<!-- message-detail.component.html -->
<h2 mat-dialog-title>Message Details</h2>
<mat-dialog-content>
    <p><strong>ID:</strong> {{ data.id }}</p>
    <p><strong>Content:</strong> {{ data.content }}</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="onCancel()">Cancel</button>
</mat-dialog-actions>
